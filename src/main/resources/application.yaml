spring:
  profiles:
    active: dev

---
spring:
  config.activate.on-profile: dev
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1
jwt:
  secret: ${JWT_SECRET}


